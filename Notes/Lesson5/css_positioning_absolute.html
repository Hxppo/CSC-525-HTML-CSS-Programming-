<!DOCTYPE html>
<html>
<head>
<style>

div.absolute {
    position: absolute;
    top:20%; /*distance from the top edge*/
    right: 50%; /*left from the right edge*/
    width: 100px;
    height: 100px;
    border: 3px solid red;
}
</style>
</head>
<body>

<h2>My power is absolute without question.</h2>

<p>Absolute Example.</p>

<div style="color:blue;margin-left:30px;border: 3px solid black;width:600px;height:200px;">
  <div class="absolute">This div element has position: absolute;</div>
</div>

</body>
</html>
