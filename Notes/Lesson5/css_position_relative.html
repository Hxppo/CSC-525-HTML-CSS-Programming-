<!DOCTYPE html>
<html>
<head>
<style>
div.myrelatives {
    position: relative;
    left: 100px;
    border: 1px solid red;
}
</style>
</head>
<body>

<h2>These are my relatives, yet they are push relatively to the left.</h2>

<p>An element with position: relative; is positioned relative to its normal position:</p>

<div class="myrelatives">
  I move to right 100px from the left.
</div>

</body>
</html>
