<!DOCTYPE html>
<html>
<body>

<p>Open link in tab (itself): <a href="http://www.itu.edu" target="_self">Open me in the same tab.</a></p>

<p>Open link in a new  tab: <a href="http://www.itu.edu" target="_blank">Open me in a new tab.</a></p>

<p> opening a new window, not tab. With pure HTML you CAN NOT change this - every modern browser (= the user) 
has complete control over this behavior because it has been misused a lot in the past.
</p>
</body>
</html>
